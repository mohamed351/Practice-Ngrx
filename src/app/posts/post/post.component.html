
<div class="row mt-5">
    <div class="col-md-8">
        <a [routerLink]="['create']" class="btn btn-primary">Create</a>
    <table class="table table-borderd">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of $posts|async">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
    </div>

    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
